<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario HTML</h1>
    <!--action nos ayuda a redireccionar la pagina despues de haber enviando el form -->
    <form action="" method="GET">
        <p>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" placeholder="Nombre(s) Ap. Paterno Ap. Materno">
        </p>
       <p>
           <label for="comentarios">Comentarios del producto</label> </br>
           <textarea name="comentarios"></textarea>
       </p>
       <p>
       <label for="genero">genero</label> </br>
       <input type="radio" name="genero" value="Masculino"> Masculino </br>
       <input type="radio" name="genero" value="Femenino"> Femenino </br>
       </p>
       <p>
       <select name="estadocivil">
           <option value="soltero">Soltero</option>
           <option value="casado">Casado</option>
           <option value="divorciado">Divorciado</option>
           <option value="viudo">Viudo</option>
           <option value="unionlibre">Union Libre</option>
       </select>
       </p>
       <input type="submit" value="Enviar Formulario">
    </form>
</body>
</html>
